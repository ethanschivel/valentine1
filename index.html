<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ethan Has a Question üíñ</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

/* CARD */
.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);

  width: 90vw;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;

  position: relative;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* IMAGES */
img {
  width: 100%;
  max-height: 30vh;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 10px;
}

/* BIGGER COUPLE PHOTO */
.couplePhoto {
  width: 100%;
  max-height: 40vh;   /* ‚Üê bigger than before */
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 10px;
}

h1 { color: #ff4d6d; margin-bottom: 8px; }
#question { font-size: 20px; margin-bottom: 15px; }

button {
  padding: 12px 22px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: all 0.25s ease;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #ccc; }

.musicNote {
  margin-top: 8px;
  font-size: 14px;
  color: #666;
}

/* CONFETTI CANVAS */
#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  display: none;
}

/* FLOATING LOVE WORDS */
.loveWord {
  position: fixed;
  font-size: 22px;
  color: #ff4d6d;
  font-weight: bold;
  opacity: 0;
  animation: floatUp 6s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(40px); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <img src="patrick.gif" alt="Patrick Valentine" />
  <h1>Hi‚Ä¶ I‚Äôm Ethan ‚≠ê</h1>
  <div id="question">Will you be my Valentine? üíï</div>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üò¢</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const card = document.getElementById("card");

const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");

let yesSize = 18;
let noClicks = 0;

const noTexts = [
  "Are you sure? ü•∫",
  "I think you clicked the wrong button",
  "Put your glasses on üòÇ",
  "You hate me? üò¢",
  "Okay now this hurts‚Ä¶"
];

const loveWords = [
  "I love you üíñ",
  "You're amazing ‚ú®",
  "My favorite person üíï",
  "Forever us üíò",
  "So lucky to have you ü•π"
];

noBtn.addEventListener("click", () => {
  noClicks++;
  question.textContent =
    noTexts[Math.min(noClicks - 1, noTexts.length - 1)];

  yesSize += 12;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding =
    12 + yesSize / 3 + "px " + (22 + yesSize / 1.5) + "px";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YAYYYY üíò</h1>
    <p>I knew you would say yes</p>
    <p>Happy Valentine's Day üíï</p>

    <img src="us.jpg" class="couplePhoto" alt="Us together" />

    <div style="margin-top:10px; width:100%; height:38vh;">
      <iframe
        allow="autoplay *; encrypted-media *;"
        frameborder="0"
        width="100%"
        height="100%"
        style="border-radius:12px;"
        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
        src="https://embed.music.apple.com/us/album/wgft-feat-burna-boy/1830597627?i=1830597940">
      </iframe>
    </div>

    <div class="musicNote">Tap play to hear our song üíñ</div>
  `;

  startConfetti();
  floatLoveWords();
});

/* CONFETTI */
function startConfetti() {
  confettiCanvas.style.display = "block";
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  const pieces = Array.from({ length: 150 }).map(() => ({
    x: Math.random() * confettiCanvas.width,
    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 2 + 1,
  }));

  function draw() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    pieces.forEach((p) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });
    update();
    requestAnimationFrame(draw);
  }

  function update() {
    pieces.forEach((p) => {
      p.y += p.d;
      if (p.y > confettiCanvas.height) p.y = -10;
    });
  }

  draw();
}

/* FLOATING LOVE WORDS */
function floatLoveWords() {
  loveWords.forEach((word, i) => {
    const el = document.createElement("div");
    el.className = "loveWord";
    el.textContent = word;

    el.style.left = Math.random() * 80 + "vw";
    el.style.bottom = "-20px";
    el.style.animationDelay = i * 0.6 + "s";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  });
}
</script>

</body>
</html>
